<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <h2 class="mb-4">Welcome to our Website</h2>
        <div class="d-grid gap-2 mb-3">
          <a href="{% url 'loginadmin'%}">
            <button  class="btn btn-primary">Admin Login</button>
          </a>
        </div>
        <div class="d-grid gap-2 mb-3">
          <a href="{% url 'loginuser'%}">
            <button  class="btn btn-primary">User Login</button>
          </a>
        </div>
        <div class="d-grid gap-2">
          <a href="{% url 'Fregistration' %}">
            <button  class="btn btn-primary">User Registration</button>
          </a>
        </div>
      </div>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
